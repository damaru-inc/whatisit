<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    template="/WEB-INF/templates/default.xhtml">
    <ui:define name="content">

        <h:form id="roomForm">
            <h2>New Room</h2>
            <h:panelGrid columns="2" columnClasses="titleCell">
                <h:outputLabel for="name" value="Name:" />
                <h:inputText id="name" value="#{newRoom.name}" maxlength="128" size="60"/>
            </h:panelGrid>

            <p>
                <h:panelGrid columns="2">
                    <h:commandButton id="addRoom"
                        action="#{roomController.create}"
                        value="Add" styleClass="register">
                        </h:commandButton>
                    <h:messages styleClass="messages"
                        errorClass="invalid" infoClass="valid"
                        warnClass="warning" globalOnly="true" />
                </h:panelGrid>
            </p>
        </h:form>
        <h2>Rooms</h2>
        <h:panelGroup rendered="#{empty rooms}">
            <em>No rooms.</em>
        </h:panelGroup>
        <h:dataTable id="roomTable" var="room" value="#{rooms}"
            rendered="#{not empty rooms}"
            styleClass="simpletablestyle">
            <h:column>
                <f:facet name="header">Id</f:facet>
                #{room.id}
            </h:column>
            <h:column>
                <f:facet name="header">Name</f:facet>
                #{room.name}
            </h:column>
        </h:dataTable>
    </ui:define>
</ui:composition>
