<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    template="/WEB-INF/templates/default.xhtml">
    <ui:define name="content">
       <h:form id="roomForm">
            <h2>Search</h2>
            <h:panelGrid columns="3" columnClasses="titleCell">
                <h:outputLabel for="name" value="Item:" />
                <h:inputText id="name" value="#{itemController.searchString}" maxlength="128" size="60"/>
                <h:commandButton id="search"
                    action="#{itemController.search}"
                    value="Search" styleClass="register">
                    </h:commandButton>
            </h:panelGrid>
        </h:form>
        <h2>Items</h2>
        <h:panelGroup rendered="#{empty itemController.searchResults}">
            <em>Nothing found.</em>
        </h:panelGroup>
        <h:dataTable id="itemTable" var="item" value="#{itemController.searchResults}"
            rendered="#{not empty itemController.searchResults}"
            styleClass="simpletablestyle">
            <h:column>
                <f:facet name="header">Id</f:facet>
                #{item.id}
            </h:column>
            <h:column>
                <f:facet name="header">Item</f:facet>
                #{item.name}
            </h:column>
            <h:column>
                <f:facet name="header">Container</f:facet>
                #{item.container.name}
            </h:column>
            <h:column>
                <f:facet name="header">Room</f:facet>
                #{item.container.room.name}
            </h:column>
        </h:dataTable>
    </ui:define>
</ui:composition>
